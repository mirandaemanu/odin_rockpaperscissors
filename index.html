<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Pixelify+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">ROCK PAPER SCISSORS</h1>
    </header>
    <section class="game-container">
        <h2>Choose your move</h2>
        <p id="resultInfo"></p>
        <div class="score-container">
            <div class="player-option-container">
                <div class="player-option-display" id="playerDisplay">?</div>
                <p id="playerScore">Player: 0</p>
            </div>
            <div class="player-option-container">
                <div class="player-option-display" id="computerDisplay">?</div>
                <p id="computerScore">Computer: 0</p>
            </div>
        </div>
        <div class="options-container">
            <button class="game-option" id="rock">✊</button>
            <button class="game-option" id="paper">✋</button>
            <button class="game-option" id="scissors">✌</button>
        </div>
    </section>
    <footer class="footer">
        <p>Created by <a href="https://github.com/mirandaemanu/odin_rockpaperscissors" target="_noblank">mirandaemanu</a></p>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
